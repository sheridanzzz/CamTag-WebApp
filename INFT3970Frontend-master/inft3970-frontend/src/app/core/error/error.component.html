<div class="grid-main">
    <!-- ERROR AREA -->
    <div id="error-panel">
        <h1 id="error-title">{{errorTitle}}</h1>
        <p id="error-message">{{errorMessage}}</p>
    </div>
    <!-- BACK -->
    <button id="back-button" type="button" routerLink="/">
        <img id="back-button-img" src="assets/back-button.svg" alt="Back Button"/>
    </button>
</div>
